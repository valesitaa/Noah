<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <div class="placeholder">
                    <title>Placeholder</title>
                    <video id="mainVideo" width="720" height="400" controls muted onmouseover="this.play()" onmouseout="this.pause()"><source src="video.mp4"></video>
                    <div class="vidtitle"><h1 id="title">Example Video Title</h1>
                        <span class="vidview">1.3K views | June 18, 2021</span></div>
                    <text x="50%" y="50%" dy=".3em" fill="#dee2e6" ></text>
                </svg>
            </div>

            <!-- video info -->
            <div class="row">
                <div class="start"> 
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video src="video2.mp4" width="170" height="113"  muted onmouseover="this.play()" onmouseout="this.pause()"></video>
                <span class="video-title">Not a Rick Roll</span>
            </div>

            <div class="video-small">
                <video src="video3.mp4" width="180" height="113"  muted onmouseover="this.play()" onmouseout="this.pause()"></video>
                <span class="video-title">10 Facts About ET's Cat!</span>
            </div>

            <div class="video-small">
                <video src="video4.mp4" width="170" height="113"  muted onmouseover="this.play()" onmouseout="this.pause()"></video>
                <span class="video-title">5 Cosplay Tips</span>
            </div>

            <div class="video-small">
                <video src="video5.mp4" width="250" height="113"  muted onmouseover="this.play()" onmouseout="this.pause()"></video>
                <span class="video-title">Boy Battles Dinobot in Thunderdome</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
